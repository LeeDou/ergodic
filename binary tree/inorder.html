<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二叉树遍历</title>
</head>
<body>
	<script>
		console.log([1,2,3].length);
		// 二叉树构造函数，三个参数分别是左子树、当前节点、右子树
		function Tree(left, label, right){
			this.left = left;
			this.label = label;
			this.right = right;
		}
		// 中序遍历函数
		function* inorder(t) {
			if (t) {
				yield* inorder(t.left);
				yield  t.label;
				yield* inorder(t.right);
			}
		}

		// 下面是生成二叉树
		function make(array){
			if (array.length == 1){
				return new Tree(null, array[0], null);
			}
			return new Tree(make(array[0]), array[1], make(array[2]));
		}

		let tree = make([[['a'], 'b', ['c']], 'd', [['e'], 'f', ['g']]]);
		var result = [];
		for (let node of inorder(tree)){
			result.push(node);
		}
		console.log(result);

	</script>
</body>
</html>
